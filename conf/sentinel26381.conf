# 添加守护进程模式
daemonize yes
# 添加指明日志文件名
logfile "/Users/mhy/Desktop/study-test/redis-demo/masterslave/logs/sentinel.log"
# 修改启动端口
port 26381
# 添加关闭保护模式
protected-mode no
# 修改sentinel monitor
# sentinel monitor <master-name> <ip> <redis-port> <quorum>
# macrog-master:监控主数据的名称,自定义即可.
# 127.0.0.1:监控的主数据库的IP
# 6370:监控的主数据库的端口
# 2:最低通过票数
sentinel monitor macrog-master 127.0.0.1 6371 2
sentinel down-after-milliseconds macrog-master 3000
#单位毫秒 3000毫秒没响应，认为主观下线
sentinel failover-timeout macrog-master 10000
# Generated by CONFIG REWRITE
pidfile "/var/run/redis.pid"
user default on nopass ~* &* +@all
dir "/Users/mhy/Desktop/study-test/redis-demo/masterslave/conf"
sentinel myid 7d81fdd4de9e67da7dda0bfd159a872f1d7eb78e
sentinel config-epoch macrog-master 1
sentinel leader-epoch macrog-master 1
sentinel current-epoch 1
sentinel known-replica macrog-master 127.0.0.1 6370
sentinel known-replica macrog-master 127.0.0.1 6372
sentinel known-sentinel macrog-master 127.0.0.1 26380 bcbb48a0aa9cc522a8f422ed6fd342790af7e27f
sentinel known-sentinel macrog-master 127.0.0.1 26379 969c3c885ce4a4c2c1f277e8852ac6dc023fc6c7
