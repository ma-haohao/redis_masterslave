# 绑定本机回环地址(本机调用时)或者本机私有IP(机器间调用时)
bind 127.0.0.1
# 启用保护模式
protected-mode yes
# 设定端口
port 6371
# 修改为守护模式，使之可以后台运行
daemonize yes
# 设置进程文件
pidfile "/var/run/redis-6371.pid"
# 设置进日志文件
logfile "/Users/mhy/Desktop/study-test/redis-demo/masterslave/logs/redis-6371.log"
# 指定本地持久化文件名
dbfilename "dump-6371.rdb"
# 指定本地持久化文件目录
dir "/Users/mhy/Desktop/study-test/redis-demo/masterslave/data"
# 设置master的地址

# 设置为只读
replica-read-only yes
# Generated by CONFIG REWRITE
save 3600 1
save 300 100
save 60 10000
user default on nopass ~* &* +@all
